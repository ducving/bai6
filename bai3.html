<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var str = prompt ();
        var inhoa = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        var inthuong = 'abcdefghijklmnopqrstuvwxyz';
        var result = [];
        
        for(var x=0; x<str.length; x++)
        {
            if(inhoa.indexOf(str[x]) !== -1)
            {
            result.push(str[x].toLowerCase());
            }
            else if(inthuong.indexOf(str[x]) !== -1)
            {
            result.push(str[x].toUpperCase());
            }
            else 
            {
            result.push(str[x]);
            }
        }
        document.write(result.join(''));
      </script>
</body>
</html>
